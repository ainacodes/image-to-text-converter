<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Image to Text Converter</h1>
        <div class="mb-3">
            <label for="imageInput" class="form-label">Select an image to convert</label>
            <input class="form-control" type="file" id="imageInput" accept="image/*">
        </div>
        <div class="text-center">
            <img id="imagePreview" class="img-fluid d-none" alt="Image preview">
        </div>
        <button id="convertBtn" class="btn btn-primary mt-3" disabled>Convert to Text</button>
        <div class="mt-4">
            <label for="resultText" class="form-label">Converted Text</label>
            <textarea class="form-control" id="resultText" rows="5" readonly></textarea>
        </div>
        <div class="mt-3">
            <button id="downloadTxtBtn" class="btn btn-secondary" disabled>Download as TXT</button>
            <button id="downloadDocxBtn" class="btn btn-secondary" disabled>Download as DOCX</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            let convertedText = "";

            $('#imageInput').change(function(e) {
                if (e.target.files && e.target.files[0]) {
                    let reader = new FileReader();
                    reader.onload = function(e) {
                        $('#imagePreview').attr('src', e.target.result).removeClass('d-none');
                    }
                    reader.readAsDataURL(e.target.files[0]);
                    $('#convertBtn').prop('disabled', false);
                }
            });

            $('#convertBtn').click(function() {
                let formData = new FormData();
                formData.append('image', $('#imageInput')[0].files[0]);

                $.ajax({
                    url: '/convert',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        convertedText = response.text;
                        $('#resultText').val(convertedText);
                        $('#downloadTxtBtn, #downloadDocxBtn').prop('disabled', false);
                    },
                    error: function(xhr, status, error) {
                        alert('Error converting image: ' + error);
                    }
                });
            });

            $('#downloadTxtBtn').click(function() {
                downloadFile('/download/txt', 'converted_text.txt');
            });

            $('#downloadDocxBtn').click(function() {
                downloadFile('/download/docx', 'converted_text.docx');
            });

            function downloadFile(url, filename) {
                $.ajax({
                    url: url,
                    type: 'POST',
                    data: JSON.stringify({text: convertedText}),
                    contentType: 'application/json',
                    xhrFields: {
                        responseType: 'blob'
                    },
                    success: function(blob) {
                        let link = document.createElement('a');
                        link.href = window.URL.createObjectURL(blob);
                        link.download = filename;
                        link.click();
                    },
                    error: function(xhr, status, error) {
                        alert('Error downloading file: ' + error);
                    }
                });
            }
        });
    </script>
</body>
</html>
